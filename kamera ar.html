<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Hiro Pattern</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Marker (Hiro pattern) -->
        <a-marker preset="hiro">
            <!-- Object 3D to be displayed when marker is detected -->
            <a-box position="0 0.5 0" material="color: yellow;"></a-box>
            <a-box position="0 0.8 0"  color="#4CC3D9"></a-box>
            <a-sphere position="0 0.10 0"  color="#7FFFD4"></a-sphere>
            <a-cylinder position="0 0.12 0"  color="#FFC65D"></a-cylinder>
            <a-plane position="0 0.14 0"  color="#7FFF00"></a-plane>
           
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
